{% extends "main.html" %}
{% autoescape %}
{% block head_js %}
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<link href="{{ static_url('bootstrap/3_3_4/css/dashboard.css') }}" rel="stylesheet">
<script src="{{ static_url('ckeditor/4_4_7/ckeditor.js') }}"></script>
{% end %}
{% block bodyy %}
<form class="form-horizontal" method="post">
  <div class="form-group">
    <label  class="col-sm-1 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" placeholder="文章标题">
    </div>
  </div>

   <div class="form-group">
    <label  class="col-sm-1 control-label">分类</label>
    <div class="col-sm-10">
      <select class="form-control" name="fl">
         <option>工作日志</option>
         <option>亚马逊云</option>
         <option>Tornado</option>
         <option>生活心情</option>
    </select>
    </div>
  </div>


  <div class="form-group">
    <label for="inputPassword3" class="col-sm-1 control-label">标签</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="tag" placeholder="标签">
    </div>
  </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">文章内容</label>

        <div class="col-sm-10">
    <textarea class="ckeditor" cols="10" id="editor4" rows="10" tabindex="1" name="comment">
        你好，欢迎光临，，，，
    </textarea>
            </div>
   </div>
  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" >发布</button>
        <button type="submit" class="btn btn-default" >保存</button>
    </div>
  </div>
</form>
 {% end %}
{% block body_js %}
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor', {
        initialFrameWidth : 'auto',
        initialFrameHeight: '520',
        serverUrl: "/upload"
    });
</script>
{% end %}
